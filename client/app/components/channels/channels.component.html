<br>
<div class="container ">
    <h1>Team mood</h1>
    <p class="text-muted">Join groups and share your mood !</p>
    <br>
    <div class="row justify-content-center">
        <div class="form-group col-md-6">
            <form (submit)="checkChannel($event)">
                <input type="text" class="form-control" placeholder="Group name here" [(ngModel)]="title" name="title">
            </form>
        </div>
    </div>
</div>
