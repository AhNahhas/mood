<br>
<div class="container">
    <div class="row justify-content-md-center">
        <h4>You are voting for: <b>{{channelTitle}}</b></h4>
    </div>
    <br>
    <div class="row justify-content-md-center">
        <div class="col-md-2 col-md-offset-1" (click)="vote(1)">
            <div class="jumbotron mood-1">
                <h1 class="display-3">:(</h1>
            </div>
        </div>
        <div class="col-md-2" (click)="vote(2)">
            <div class="jumbotron mood-2">
                <h1 class="display-3">:/</h1>
            </div>
        </div>
        <div class="col-md-2" (click)="vote(3)">
            <div class="jumbotron mood-3">
                <h1 class="display-3">:|</h1>
            </div>
        </div>
        <div class="col-md-2" (click)="vote(4)">
            <div class="jumbotron mood-4">
                <h1 class="display-3">:)</h1>
            </div>
        </div>
        <div class="col-md-2" (click)="vote(5)">
            <div class="jumbotron mood-5">
                <h1 class="display-3">:D</h1>
            </div>
        </div>
    </div>

</div>
<div class="container-fluid" [hidden]="voted">
    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="100" aria-valuemin="0"
            aria-valuemax="100" style="width: 100%; height: 50px;">
<h4>Vote registered!</h4>
</div>
</div>
</div>
